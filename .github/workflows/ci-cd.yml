name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build server
      run: npm run build:server

    - name: Build client
      run: npm run build:client

    - name: Check for errors
      run: |
        if [ ! -d "dist" ] || [ ! -d "public" ]; then
          echo "Build failed - missing dist or public directory"
          exit 1
        fi

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Run Playwright Tests
      run: npm test

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 15

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main')

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t portuguese-learning:latest .

    - name: Test Docker image
      run: |
        docker run -d -p 3000:3000 --name test-app portuguese-learning:latest
        sleep 10
        curl -f http://localhost:3000/api/health || exit 1
        docker stop test-app
        docker rm test-app

    - name: Push to Docker Hub
      run: |
        docker tag portuguese-learning:latest ${{ vars.DOCKER_USERNAME }}/portuguese-learning:latest
        docker push ${{ vars.DOCKER_USERNAME }}/portuguese-learning:latest
